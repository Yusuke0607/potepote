{% extends 'base.html' %}
{% block title %}
パスワード変更 - {{ block.super }}
{%endblock%}
{% block content %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="{% url 'top' %}">トップ</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">パスワード変更</li>
    </ol>
</nav>
<div class="row">
    <div class="col-md-3 col-lg-3 col-xl-3">
        <div class="list-group">
            <a href="{% url 'edit_profile' %}" class="list-group-item list-group-item-action" aria-current="true">
                ユーザー情報設定
            </a>
            <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action active">パスワード変更</a>
        </div>
    </div>
    <div class="col-md-9 col-lg-9 col-xl-9">
        <h5>パスワード変更</h5>
        <form method="post">
            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_old_password">現在のパスワード</label>
                <input type="password" name="old_password" class="form-control" id="id_old_password" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_new_password1">新しいパスワード</label>
                <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
            </div>
            <div class="form-group mb-3">
                <label for="id_new_password2">新しいパスワード (確認)</label>
                <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary w-100 mb-3">変更</button>
            <a type="button" data-mdb-ripple-init="" class="w-100 btn btn-link mb-3" href="{% url 'top' %}">トップに戻る</a>
        </form>
    </div>
</div>
{% endblock %}
