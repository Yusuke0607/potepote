<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問い合わせ受付</title>
</head>
<body>
    <div style="background-color: #f5f5f5; padding: 20px;">
        <div style="background-color: #ffffff; border-radius: 10px; padding: 20px;">
            <h2 style="color: #333333;">ユーザーからの問い合わせがありました。</h2>
            <p style="color: #555555;">会社名: {{ company_name }}</p>
            <p style="color: #555555;">姓: {{ last_name }}</p>
            <p style="color: #555555;">名: {{ first_name }}</p>
            <p style="color: #555555;">連絡先メールアドレス: {{ email }}</p>
            <p style="color: #555555;">連絡先電話番号: {{ phone_number }}</p>
            <p style="color: #555555;">内容: {{ content }}</p>
            <p style="color: #555555;">ご確認をよろしくお願いいたします。</p>
            <a href='https://MeBias.com/adminReviewsApp/account/inquiry/' style="color: #555555;">問い合わせ一覧</a>
            <p style="color: #555555;">MeBias</p>
        </div>
    </div>
</body>
</html>
